<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    <script src="js/ObjectLoader.js"></script>
    <script type="module">
      import { OrbitControls } from "https://threejs.org/examples/jsm/controls/OrbitControls.js";
      import {Curves} from "./CurveExtras.js";

            // Keep a dictionary of Curve instances
            
      const direction = new THREE.Vector3();
			const binormal = new THREE.Vector3();
			const normal = new THREE.Vector3();
			const position = new THREE.Vector3();
			const lookAt = new THREE.Vector3();

			const splines = {
				GrannyKnot: new Curves.GrannyKnot(),
				HeartCurve: new Curves.HeartCurve( 3.5 ),
				VivianiCurve: new Curves.VivianiCurve( 70 ),
				KnotCurve: new Curves.KnotCurve(),
				HelixCurve: new Curves.HelixCurve(),
				TrefoilKnot: new Curves.TrefoilKnot(),
				TorusKnot: new Curves.TorusKnot( 20 ),
				CinquefoilKnot: new Curves.CinquefoilKnot( 20 ),
				TrefoilPolynomialKnot: new Curves.TrefoilPolynomialKnot( 14 ),
				FigureEightPolynomialKnot: new Curves.FigureEightPolynomialKnot(),
				DecoratedTorusKnot4a: new Curves.DecoratedTorusKnot4a(),
				DecoratedTorusKnot4b: new Curves.DecoratedTorusKnot4b(),
				DecoratedTorusKnot5a: new Curves.DecoratedTorusKnot5a(),
				DecoratedTorusKnot5c: new Curves.DecoratedTorusKnot5c(),
        Ellipse: new Curves.Ellipse(3.5)
      };
      
      var spline = splines['Ellipse'];

      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0xdddddd);
      var camara = new THREE.PerspectiveCamera(
        40,
        window.innerWidth / window.innerHeight,
        1,
        5000
      );
      camara.rotation.y = (85 / 180) * Math.PI;
      console.log(camara.rotation.z)
      camara.rotation.z = (0 / 180) * Math.PI;
      camara.rotation.x = (0 / 180) * Math.PI;
      camara.position.x = 1300;
      camara.position.y = 200;
      camara.position.z = 0;
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      let parent = new THREE.Object3D();
			scene.add( parent );

      //que todo cambie de acuerdo al tamaño
      window.addEventListener("resize", function () {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
        camara.aspect = width / height;
        camara.updateProjectionMatrix();
      });

      var controls = new OrbitControls(camara, renderer.domElement);

      //quitar comentario para rotacion
      //controls.autoRotate = true;


      //controls.minDistance = 800;

      //controls.maxPolarAngle = Math.PI / 3;

      //MODELO BIEN
      //scene.gltf es el puente
      var textureLoader = new THREE.TextureLoader();

      var loader = new THREE.GLTFLoader();
      var newTexture = textureLoader.load("./img/pinata2.jpg");
      loader.load("./models/scene.gltf", function (gltf) {
        var puente = gltf.scene.children[0];
        var newMaterial = new THREE.MeshStandardMaterial({ color: 0xff0080 });
        puente.scale.set(0.5, 0.5, 0.5);
        var model = gltf.scene;
        model.traverse((o) => {
          if (o.isMesh) {
            o.material.map = newTexture;
            o.material.needsUpdate = true;
            o.material.map.needsUpdate = true;
          }
        });
        scene.add(gltf.scene);
      });

      //Modelo
      /*var loader = new THREE.ObjectLoader();
      loader.load("models/bridge.json", function (object) {
        scene.add(object);
      });*/
      //Create a shape
      var geometry = new THREE.BoxGeometry(1, 1, 1);
      //crear materiales
      var cubeMaterials = [
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load("img/pinata2.jpg"),
          side: THREE.DoubleSide,
        }), //RIGHT SIDE
        new THREE.MeshPhongMaterial({
          map: new THREE.TextureLoader().load("img/pinata2.jpg"),
          side: THREE.DoubleSide,
        }), //LEFT SIDE
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load("img/pinata4.jpg"),
          side: THREE.DoubleSide,
        }), //TOP SIDE
        new THREE.MeshPhongMaterial({
          map: new THREE.TextureLoader().load("img/pinata2.jpg"),
          side: THREE.DoubleSide,
        }), //BOTTOM SIDE
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load("img/pinata2.jpg"),
          side: THREE.DoubleSide,
        }), // BACK SIDE
        new THREE.MeshPhongMaterial({
          map: new THREE.TextureLoader().load("img/pinata4.jpg"),
          side: THREE.DoubleSide,
        }),
      ];

      //create a material, colour or image texture
      var material = new THREE.MeshFaceMaterial(cubeMaterials);
      /*var material = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        wireframe: true,
      });*/
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      //PIÑATA 1
      const geometry2 = new THREE.SphereGeometry(5, 32, 32);
      var material = new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load("img/pinata4.jpg"),
        side: THREE.DoubleSide,
      });
      const sphere = new THREE.Mesh(geometry2, material);
      sphere.position.x = 10;
      sphere.position.y = 500;
      sphere.scale.set(10, 10, 10);
      scene.add(sphere);

      //PIÑATA 2
      const sphere1 = new THREE.Mesh(geometry2, material);
      sphere1.position.x = 300;
      sphere1.position.y = 500;
      sphere1.position.z = 500;
      sphere1.scale.set(10, 10, 10);
      scene.add(sphere1);

      //PIÑATA 3
      const sphere2 = new THREE.Mesh(geometry2, material);
      sphere2.position.x = -300;
      sphere2.position.y = 500;
      sphere2.position.z = -500;
      sphere2.scale.set(10, 10, 10);
      scene.add(sphere2);

      //PIÑATA 4
      const sphere3 = new THREE.Mesh(geometry2, material);
      sphere3.position.x = -300;
      sphere3.position.y = 500;
      sphere3.position.z = 500;
      sphere3.scale.set(10, 10, 10);
      scene.add(sphere3);

      //PIÑATA 5
      const sphere4 = new THREE.Mesh(geometry2, material);
      sphere4.position.x = 300;
      sphere4.position.y = 500;
      sphere4.position.z = -500;
      sphere4.scale.set(10, 10, 10);
      scene.add(sphere4);

      //PIÑATA 6
      const sphere5 = new THREE.Mesh(geometry2, material);
      sphere5.position.x = -800;
      sphere5.position.y = 500;
      sphere5.position.z = 0;
      sphere5.scale.set(10, 10, 10);
      scene.add(sphere5);

      //PIÑATA 6
      const sphere6 = new THREE.Mesh(geometry2, material);
      sphere6.position.x = 800;
      sphere6.position.y = 500;
      sphere6.position.z = 0;
      sphere6.scale.set(10, 10, 10);
      scene.add(sphere6);

      const radius = 5.1 * 15;
      const segments = 100;
      const thetaStart = Math.PI * 1.2;
      const thetaLength = Math.PI * 0.20;
      const petalgeometry = new THREE.CircleBufferGeometry(
      radius, segments, thetaStart, thetaLength);
      const petalmaterial = new THREE.MeshBasicMaterial({color: "orange", wireframe:false});
      const petal = new THREE.Mesh(petalgeometry, petalmaterial);
      petal.position.x = petal.position.x + 500;
      petal.position.y = petal.position.y +300;
      scene.add(petal)

      const petal2 = new THREE.Mesh(petalgeometry, petalmaterial);
      const petal3 = new THREE.Mesh(petalgeometry, petalmaterial);
      const petal4 = new THREE.Mesh(petalgeometry, petalmaterial);
      const petal5 = new THREE.Mesh(petalgeometry, petalmaterial);
      const petal6 = new THREE.Mesh(petalgeometry, petalmaterial);

      petal2.position.set(petal.position.x-300,petal.position.y + 100,petal.position.z+200);
      petal3.position.set(petal.position.x-600,petal.position.y - 50,petal.position.z-200);
      petal4.position.set(petal.position.x-800,petal.position.y + 125,petal.position.z);
      petal5.position.set(petal.position.x-750,petal.position.y -30,petal.position.z);
      petal6.position.set(petal.position.x-950,petal.position.y + 80,petal.position.z);

      scene.add(petal2);
      scene.add(petal3);
      scene.add(petal4);
      scene.add(petal5);
      scene.add(petal6);

      //LIGHT
      var ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);
      /*
      var light1 = new THREE.PointLight(0xff0040, 3, 50);
      scene.add(light1);
      var light2 = new THREE.PointLight(0x0040ff, 2, 50);
      scene.add(light2);
      var light3 = new THREE.PointLight(0x80ff80, 3, 50);
      scene.add(light3);
      var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 1, 0);
      scene.add(directionalLight);
      var spotLight = new THREE.SpotLight(0xff45f6, 25);
      spotLight.position.set(0, 3, 0);
      scene.add(spotLight);*/

      //camara para tubo

      var splineCamera = new THREE.PerspectiveCamera(
        40,
        window.innerWidth / window.innerHeight,
        1,
        5000
      );
      parent.add( splineCamera );
      
      var cameraHelper = new THREE.CameraHelper( splineCamera );
      scene.add( cameraHelper );
      cameraHelper.visible = false;
      
      


      //params tubo

      const params = {
				spline: 'Ellipse',
				scale: 5,
				extrusionSegments: 100,
				radiusSegments: 3,
				closed: true,
				animationView: false,
				lookAhead: false,
				cameraHelper: false,
      };
      

      //Add tubo
      const extrudePath = splines[ params.spline ];

				const tubeGeometry = new THREE.TubeGeometry( extrudePath, params.extrusionSegments, 2, params.radiusSegments, params.closed );

        const m = new THREE.MeshLambertMaterial( { color: 0xff00ff, transparent:true } );
        
        const mesh = new THREE.Mesh( tubeGeometry, m );
        mesh.scale.set( params.scale, params.scale, params.scale );
        mesh.material.opacity = 0;
        parent.add(mesh);

      

      let cameraEye = new THREE.Mesh( new THREE.SphereGeometry( 20 ), new THREE.MeshBasicMaterial( { color: 0x000000 } ) );
			parent.add( cameraEye );
      var update = function () {
        //se ejecuta cada frame, va checando los cambios
        //rotar el cubo
        sphere.rotation.x += 0.01;
        sphere.rotation.y += 0.01;

        //quitar comentario para activar rotacion alrededor del puente
        //controls.update();
        /*var time = Date.now() * 0.0005;
        light1.position.x = Math.sin(time * 0.7) * 30;
        light1.position.y = Math.cos(time * 0.5) * 40;
        light1.position.z = Math.cos(time * 0.3) * 30;
        light2.position.x = Math.cos(time * 0.3) * 30;
        light2.position.y = Math.sin(time * 0.5) * 40;
        light2.position.z = Math.sin(time * 0.7) * 30;
        light3.position.x = Math.sin(time * 0.7) * 30;
        light3.position.y = Math.cos(time * 0.3) * 40;
        light3.position.z = Math.sin(time * 0.5) * 30;*/
      };

      function render () {
        //todo lo que dibujas

        const time = Date.now();
				const looptime = 30 * 1000;
				const t = ( time % looptime ) / looptime;

				tubeGeometry.parameters.path.getPointAt( t, position );
        position.multiplyScalar( params.scale );

				// interpolation

				const segments = tubeGeometry.tangents.length;
				const pickt = t * segments;
				const pick = Math.floor( pickt );
				const pickNext = ( pick + 1 ) % segments;

				binormal.subVectors( tubeGeometry.binormals[ pickNext ], tubeGeometry.binormals[ pick ] );
				binormal.multiplyScalar( pickt - pick ).add( tubeGeometry.binormals[ pick ] );

				tubeGeometry.parameters.path.getTangentAt( t, direction );
				const offset = 15;

				normal.copy( binormal ).cross( direction );

				// we move on a offset on its binormal

				position.add( normal.clone().multiplyScalar( offset ) );

				splineCamera.position.copy( position) ;
        cameraEye.position.copy( position) ;

				// using arclength for stablization in look ahead

				tubeGeometry.parameters.path.getPointAt( ( t + 30 / tubeGeometry.parameters.path.getLength() ) % 1, lookAt );
        lookAt.multiplyScalar( params.scale );

        splineCamera.matrix.lookAt( splineCamera.position, lookAt, mesh.up );
        splineCamera.quaternion.setFromRotationMatrix( splineCamera.matrix );
        splineCamera.up.set( 1, 1, 1 );

        cameraHelper.update();
        
        renderer.render(scene, splineCamera);
      };

      //run game loop : update, render, repeat
      var GameLoop = function () {
        //game dev construct, how the game will be flowing, re render stuff

        requestAnimationFrame(GameLoop);
        update();
        render();
      };

      GameLoop();
    </script>
  </body>
